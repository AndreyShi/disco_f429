version: "4.1"
name: disco_f429
type: ARM
deviceName: null
packDir: null
srcDirs:
  - Core
  - Drivers
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 8675840280aa57f97f6f44498a8009b6
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - DEBUG
        - USE_HAL_DRIVER
        - STM32F429xx
        - DMP
        - DEBUG_CALIB
        - LCD_SPI
      incList:
        - Core/Inc
        - Drivers/STM32F4xx_HAL_Driver/Inc
        - Drivers/STM32F4xx_HAL_Driver/Inc/Legacy
        - Drivers/CMSIS/Device/ST/STM32F4xx/Include
        - Drivers/CMSIS/Include
        - Drivers/Display
        - Drivers/BSP/Components/ili9341
        - Drivers/BSP/STM32F429I-Discovery
      libList: []
    excludeList:
      - Drivers/mydrv/stm32f4xx_i2c.c
      - Drivers/BSP/STM32F429I-Discovery/stm32f429i_discovery_eeprom.c
      - Drivers/BSP/STM32F429I-Discovery/stm32f429i_discovery_gyroscope.c
      - Drivers/BSP/STM32F429I-Discovery/stm32f429i_discovery_io.c
      - Drivers/BSP/STM32F429I-Discovery/stm32f429i_discovery_ts.c
      - Drivers/BSP/Components/i3g4250d/i3g4250d.c
      - Drivers/BSP/Components/l3gd20/l3gd20.c
      - Drivers/BSP/Components/stmpe811/stmpe811.c
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M3
        floatingPointHardware: none
        options:
          version: 5
          afterBuildTasks:
            - name: new postbuild task
              abortAfterFailed: false
              command: 'echo "elf: ${ExecutableName}.elf"'
              disable: false
          asm-compiler:
            ASM_FLAGS: -DDEBUG
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: softfp
            arm-thumb-mode: thumb
            output-debug-info: enable
          linker:
            $toolName: auto
            LD_FLAGS: -TSTM32F429ZITX_FLASH.ld
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: ""
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: stlink
        target: stm32f4x
    uploader: OpenOCD
  Release:
    cppPreprocessAttrs:
      defineList:
        - USE_HAL_DRIVER
        - STM32F429xx
      incList:
        - USB_DEVICE/App
        - USB_DEVICE/Target
        - Core/Inc
        - Drivers/STM32F4xx_HAL_Driver/Inc
        - Drivers/STM32F4xx_HAL_Driver/Inc/Legacy
        - Middlewares/ST/STM32_USB_Device_Library/Core/Inc
        - Middlewares/ST/STM32_USB_Device_Library/Class/CDC/Inc
        - Drivers/CMSIS/Device/ST/STM32F4xx/Include
        - Drivers/CMSIS/Include
      libList: []
    excludeList: []
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        cpuType: Cortex-M3
        floatingPointHardware: none
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler:
            ASM_FLAGS: ""
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: ""
            C_FLAGS: ""
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: softfp
            misc-control: []
            output-debug-info: enable
          linker:
            LD_FLAGS: ""
            LIB_FLAGS: ""
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: ""
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
    uploader: JLink
